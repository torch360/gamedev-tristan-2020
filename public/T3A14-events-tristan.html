<script> 

document.onkeydown = checkKey

function checkKey(event){

document.all.myText01.value = event.keyCode
	

	if(event.keyCode == 37){
		document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10
	}

	if(event.keyCode == 39){
		document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 
	}
	if(event.keyCode == 40){
		document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 
	}

	if(event.keyCode == 38){
		document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 
	}

	
}

</script>
