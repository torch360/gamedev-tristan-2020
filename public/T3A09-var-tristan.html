<script>
var myX=3
let myY=67.4
let myName='Tristan'

let myEyeColour='blue'
let myU=true
document.writeln('My myX Variable is ' + myX + '<br>')

document.writeln('My myEyeColour Variable is ' + myEyeColour + '<br>')

</script>

<input type=text placeholder='Enter Something' id=myText01>
